{% extends theme('mobile/layout.html') %}
{% block head_extend -%}
  <link href="{{ theme_static('mobile/css/detail.css') }}" rel="stylesheet" type="text/css" media="all" />
  <link rel="canonical" href="{{ article.link }}" />
  {% if article.get_prev %}<link rel="prev" title="{{ article.get_prev.title }}" href="{{ article.get_prev.link }}" />{% endif %}
  {% if article.get_next %}<link rel="next" title="{{ article.get_next.title}}" href="{{ article.get_next.link }}" />{% endif %}
{%- endblock %}
{% block main %}
<div class="container">
	<div class="detail top_line">
    	<h6 class="title">{{ article.title }}</h6>
        <p class="info"><span class="colorless">>{{ article.created|date('%Y-%m-%d') }}</span></p>
        <section class="content">
                <notempty name="info.cover"><p><img src="/static/uploads/{{ article.thumbnail_big }}"/></p></notempty>
               {{ article.body_html|safe }}
        </section>
    </div>
</div>
{% endblock %}
